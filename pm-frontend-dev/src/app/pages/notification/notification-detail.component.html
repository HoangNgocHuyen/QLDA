<div class="card card-custom">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Thông tin mục tiêu</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-6">
                <div class="row">
                    <label class="col-3 col-form-label">Tên thông báo</label>
                    <div class="col-9">
                        <input type="text" class="form-control" readonly value="{{notification.title}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Loại thông báo</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{notification.type}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Ngày tạo</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{notification.createdDate | date:'dd/MM/yyyy HH:ss:mm'}}"/>
                    </div>
                </div>

                <div class="row mt-3">
                    <label class="col-3 col-form-label">Nội dung</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{notification.message}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" style="text-align: right">
        <button type="submit"(click)="previousState()" class="btn btn-default">Quay lại</button>
    </div>
</div>
