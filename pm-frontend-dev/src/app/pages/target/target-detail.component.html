<div class="card card-custom">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Thông tin mục tiêu</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-6">
                <div class="row">
                    <label class="col-3 col-form-label">Tên dự án</label>
                    <div class="col-9">
                        <input type="text" class="form-control" readonly value="{{target.projectName}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Tên mục tiêu</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.title}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Ngày bắt đầu</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.startTime}}"/>
                    </div>
                </div>

                <div class="row mt-3">
                    <label class="col-3 col-form-label">Số ngày</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.numberDay}}"/>
                    </div>
                </div>

                <div class="row mt-3">
                    <label class="col-3 col-form-label">Số lịch họp</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.numberMeeting}}"/>
                    </div>
                </div>

                <div class="row mt-3">
                    <label class="col-3 col-form-label">Đơn vị</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.unitName}}"/>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Mã mục tiêu</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.code}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Mã hợp phần</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.groupCode}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Ngày kết thúc</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.endTime}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Số ngày làm việc</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.numberDayWorking}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Tiến độ</label>
                    <div class="col-9 input-group">
                        <input type="text" class="form-control" readonly value="{{target.donePercent}}"/>
                    </div>
                </div>
                <div class="row mt-3">
                    <label class="col-3 col-form-label">Ghi chú</label>
                    <div class="col-9">
                        <input type="text" class="form-control" readonly value="{{target.description}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" style="text-align: right">
        <button type="submit"(click)="previousState()" class="btn btn-default">Quay lại</button>
        <button type="button" style="margin-left: 10px" [routerLink]="['/target', target.id, 'edit']" class="btn btn-primary">Cập nhật</button>
    </div>
</div>
